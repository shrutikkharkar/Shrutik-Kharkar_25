<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <style>

        div{
            text-align: center;
        }

        table{
            margin-left: auto;
            margin-right: auto;
            border: 2px solid black;
        }

        

    </style>
</head>
<body>

    <div>Tic Tac Toe</div>
    <br>
    <div>
        <table>
            <tr>
                <td>X</td>
                <td>O</td>
                <td>X</td>
            </tr>

            <tr>
                <td>O</td>
                <td>X</td>
                <td>O</td>
            </tr>

            <tr>
                <td>X</td>
                <td>O</td>
                <td>X</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
