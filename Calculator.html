<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div style="color: lightseagreen;font-size: larger;">Calculator</div>
    <table border="3">
        <tr>
            <td colspan="3"><input type="text"></td>
            <td><input type="button" value="C" style="background-color: khaki;"></td>
        </tr>

        <tr style="text-align: center;background-color: rgb(157, 167, 177);">
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td><input type="button" value="*"></td>
        </tr>

        <tr style="text-align: center;background-color: rgb(157, 167, 177);">
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="/"></td>
        </tr>

        <tr style="text-align: center;background-color: rgb(157, 167, 177);">
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="-"></td>
        </tr>

        <tr style="text-align: center;background-color: rgb(157, 167, 177);">
            <td><input type="button" value="."></td>
            <td><input type="button" value="0"></td>
            <td><input type="button" value="=" 
                style="background-color: deepskyblue;color: white;"></td>
            <td><input type="button" value="+"></td>
        </tr>
    </table>
    
</body>
</html>
